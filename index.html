<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBJ Group Ltd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: '#002147',
              crude: '#1A1A1A',
              silt: '#C2B280',
              safety: '#FF5722',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            backgroundImage: {
              'industrial-steel': 'linear-gradient(to bottom, #2C2C2C, #1A1A1A)',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }
      body {
        background-color: #1A1A1A;
        color: white;
        overflow-x: hidden;
      }
      
      /* Industrial Reveal Transitions */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(40px) scale(0.98);
        transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), 
                    transform 1.2s cubic-bezier(0.16, 1, 0.3, 1),
                    filter 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        filter: blur(8px);
        will-change: transform, opacity, filter;
      }
      
      .reveal-on-scroll.revealed {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }

      /* Entrance Staggering */
      .stagger-1 { transition-delay: 100ms; }
      .stagger-2 { transition-delay: 200ms; }
      .stagger-3 { transition-delay: 300ms; }
      .stagger-4 { transition-delay: 400ms; }
      .stagger-5 { transition-delay: 500ms; }

      .brushed-steel {
        background: linear-gradient(135deg, #333 0%, #111 100%);
        position: relative;
      }
      .brushed-steel::after {
        content: "";
        position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        background: repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 2px);
        pointer-events: none;
      }
      
      /* Sovereign Aesthetic Animations */
      @keyframes reveal-entry {
        0% { opacity: 0; transform: translateY(40px) scale(0.97); filter: blur(10px); }
        100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }

      .reveal-entry {
        opacity: 0;
        animation: reveal-entry 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn { animation: fadeIn 1.2s ease-out forwards; }

      :focus-visible {
        outline: 2px solid #FF5722;
        outline-offset: 4px;
      }

      /* Hover Engine */
      .hover-lift {
        transition: transform 0.5s cubic-bezier(0.33, 1, 0.68, 1), box-shadow 0.5s cubic-bezier(0.33, 1, 0.68, 1);
      }
      .hover-lift:hover {
        transform: translateY(-8px);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@/": "./",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
      // Global Scroll Reveal Observer
      const observerOptions = {
        threshold: 0.15,
        rootMargin: "0px 0px -50px 0px"
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('revealed');
            // Once revealed, we can stop observing this specific element
            // unless we want it to re-animate on every scroll
            // observer.unobserve(entry.target); 
          }
        });
      }, observerOptions);

      // Periodically check for new elements (useful for SPA navigation)
      setInterval(() => {
        document.querySelectorAll('.reveal-on-scroll:not(.revealed)').forEach(el => {
          observer.observe(el);
        });
      }, 500);
    </script>
</body>
</html>
